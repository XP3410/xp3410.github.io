<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto Play Audio</title>
<style>
  /* Hide audio element visually */
  audio {
    position: fixed;
    left: 0;
    top: 0;
    width: 1px;
    height: 1px;
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<audio id="audioPlayer" autoplay loop playsinline>
  <source src="1.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
<script>
  const audio = document.getElementById('audioPlayer');
  audio.volume = 1.0;
  audio.play().catch(e => {
    console.warn('Autoplay failed:', e);
  });
</script>
</body>
</html>
